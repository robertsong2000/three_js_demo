<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Advanced Demo - 3D Solar System</title>
    <!-- å¼•å…¥ Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Arial', sans-serif;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 14px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 12px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="info">
        <h3>ğŸŒŒ 3D Solar System Demo</h3>
        <p>å¤ªé˜³ç³»æ¨¡æ‹Ÿ - åŒ…å«å¤ªé˜³ã€è¡Œæ˜Ÿå’Œå«æ˜Ÿ</p>
        <p>å®æ—¶å…‰ç…§å’Œç²’å­æ•ˆæœ</p>
    </div>
    <div id="controls">
        <p>ğŸ–±ï¸ é¼ æ ‡æ‹–æ‹½: æ—‹è½¬è§†è§’</p>
        <p>ğŸ” æ»šè½®: ç¼©æ”¾</p>
        <p>âŒ¨ï¸ ç©ºæ ¼é”®: æš‚åœ/ç»§ç»­</p>
    </div>

    <script>
        // å…¨å±€å˜é‡
        let scene, camera, renderer, controls;
        let sun, earth, moon, mars, jupiter;
        let earthOrbit, moonOrbit, marsOrbit, jupiterOrbit;
        let particles;
        let isPaused = false;
        let time = 0;

        // åˆå§‹åŒ–åœºæ™¯
        function init() {
            // åˆ›å»ºåœºæ™¯
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x000000, 50, 200);

            // åˆ›å»ºç›¸æœº
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 20, 30);

            // åˆ›å»ºæ¸²æŸ“å™¨
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.setClearColor(0x000000, 0);
            document.getElementById('container').appendChild(renderer.domElement);

            // åˆ›å»ºè½¨é“æ§åˆ¶å™¨ï¼ˆç®€åŒ–ç‰ˆï¼‰
            setupControls();

            // åˆ›å»ºå…‰ç…§
            setupLighting();

            // åˆ›å»ºæ˜Ÿç©ºèƒŒæ™¯
            createStarField();

            // åˆ›å»ºå¤ªé˜³ç³»
            createSolarSystem();

            // æ·»åŠ äº‹ä»¶ç›‘å¬
            setupEventListeners();

            // å¼€å§‹åŠ¨ç”»
            animate();
        }

        // è®¾ç½®æ§åˆ¶å™¨
        function setupControls() {
            let isMouseDown = false;
            let mouseX = 0, mouseY = 0;
            let targetRotationX = 0, targetRotationY = 0;
            let rotationX = 0, rotationY = 0;

            renderer.domElement.addEventListener('mousedown', (event) => {
                isMouseDown = true;
                mouseX = event.clientX;
                mouseY = event.clientY;
            });

            renderer.domElement.addEventListener('mousemove', (event) => {
                if (isMouseDown) {
                    targetRotationY += (event.clientX - mouseX) * 0.01;
                    targetRotationX += (event.clientY - mouseY) * 0.01;
                    mouseX = event.clientX;
                    mouseY = event.clientY;
                }
            });

            renderer.domElement.addEventListener('mouseup', () => {
                isMouseDown = false;
            });

            renderer.domElement.addEventListener('wheel', (event) => {
                camera.position.z += event.deltaY * 0.01;
                camera.position.z = Math.max(10, Math.min(100, camera.position.z));
            });

            function updateCamera() {
                rotationX += (targetRotationX - rotationX) * 0.1;
                rotationY += (targetRotationY - rotationY) * 0.1;
                
                const radius = camera.position.length();
                camera.position.x = radius * Math.sin(rotationY) * Math.cos(rotationX);
                camera.position.y = radius * Math.sin(rotationX);
                camera.position.z = radius * Math.cos(rotationY) * Math.cos(rotationX);
                camera.lookAt(0, 0, 0);
                
                requestAnimationFrame(updateCamera);
            }
            updateCamera();
        }

        // è®¾ç½®å…‰ç…§
        function setupLighting() {
            // ç¯å¢ƒå…‰
            const ambientLight = new THREE.AmbientLight(0x404040, 0.3);
            scene.add(ambientLight);

            // å¤ªé˜³å…‰ï¼ˆç‚¹å…‰æºï¼‰
            const sunLight = new THREE.PointLight(0xffffff, 2, 100);
            sunLight.position.set(0, 0, 0);
            sunLight.castShadow = true;
            sunLight.shadow.mapSize.width = 2048;
            sunLight.shadow.mapSize.height = 2048;
            scene.add(sunLight);
        }

        // åˆ›å»ºæ˜Ÿç©ºèƒŒæ™¯
        function createStarField() {
            const starsGeometry = new THREE.BufferGeometry();
            const starsMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.5,
                transparent: true,
                opacity: 0.8
            });

            const starsVertices = [];
            for (let i = 0; i < 10000; i++) {
                const x = (Math.random() - 0.5) * 2000;
                const y = (Math.random() - 0.5) * 2000;
                const z = (Math.random() - 0.5) * 2000;
                starsVertices.push(x, y, z);
            }

            starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
            const stars = new THREE.Points(starsGeometry, starsMaterial);
            scene.add(stars);
        }

        // åˆ›å»ºå¤ªé˜³ç³»
        function createSolarSystem() {
            // åˆ›å»ºå¤ªé˜³
            const sunGeometry = new THREE.SphereGeometry(3, 32, 32);
            const sunMaterial = new THREE.MeshBasicMaterial({
                color: 0xffff00,
                emissive: 0xff6600,
                emissiveIntensity: 0.6
            });
            sun = new THREE.Mesh(sunGeometry, sunMaterial);
            scene.add(sun);

            // åˆ›å»ºåœ°çƒè½¨é“ç»„
            earthOrbit = new THREE.Group();
            scene.add(earthOrbit);

            // åˆ›å»ºåœ°çƒ
            const earthGeometry = new THREE.SphereGeometry(1, 32, 32);
            const earthMaterial = new THREE.MeshPhongMaterial({
                color: 0x2233ff,
                emissive: 0x112244,
                shininess: 100
            });
            earth = new THREE.Mesh(earthGeometry, earthMaterial);
            earth.position.x = 15;
            earth.castShadow = true;
            earth.receiveShadow = true;
            earthOrbit.add(earth);

            // åˆ›å»ºæœˆçƒè½¨é“ç»„
            moonOrbit = new THREE.Group();
            moonOrbit.position.copy(earth.position);
            earthOrbit.add(moonOrbit);

            // åˆ›å»ºæœˆçƒ
            const moonGeometry = new THREE.SphereGeometry(0.3, 16, 16);
            const moonMaterial = new THREE.MeshPhongMaterial({
                color: 0xcccccc,
                emissive: 0x222222
            });
            moon = new THREE.Mesh(moonGeometry, moonMaterial);
            moon.position.x = 3;
            moon.castShadow = true;
            moon.receiveShadow = true;
            moonOrbit.add(moon);

            // åˆ›å»ºç«æ˜Ÿè½¨é“ç»„
            marsOrbit = new THREE.Group();
            scene.add(marsOrbit);

            // åˆ›å»ºç«æ˜Ÿ
            const marsGeometry = new THREE.SphereGeometry(0.8, 32, 32);
            const marsMaterial = new THREE.MeshPhongMaterial({
                color: 0xff4444,
                emissive: 0x441111
            });
            mars = new THREE.Mesh(marsGeometry, marsMaterial);
            mars.position.x = 25;
            mars.castShadow = true;
            mars.receiveShadow = true;
            marsOrbit.add(mars);

            // åˆ›å»ºæœ¨æ˜Ÿè½¨é“ç»„
            jupiterOrbit = new THREE.Group();
            scene.add(jupiterOrbit);

            // åˆ›å»ºæœ¨æ˜Ÿ
            const jupiterGeometry = new THREE.SphereGeometry(2, 32, 32);
            const jupiterMaterial = new THREE.MeshPhongMaterial({
                color: 0xffaa44,
                emissive: 0x442211
            });
            jupiter = new THREE.Mesh(jupiterGeometry, jupiterMaterial);
            jupiter.position.x = 40;
            jupiter.castShadow = true;
            jupiter.receiveShadow = true;
            jupiterOrbit.add(jupiter);

            // åˆ›å»ºè½¨é“çº¿
            createOrbitLines();
        }

        // åˆ›å»ºè½¨é“çº¿
        function createOrbitLines() {
            const orbitMaterial = new THREE.LineBasicMaterial({
                color: 0x444444,
                transparent: true,
                opacity: 0.3
            });

            // åœ°çƒè½¨é“
            const earthOrbitGeometry = new THREE.RingGeometry(14.8, 15.2, 64);
            const earthOrbitLine = new THREE.Line(earthOrbitGeometry, orbitMaterial);
            earthOrbitLine.rotation.x = Math.PI / 2;
            scene.add(earthOrbitLine);

            // ç«æ˜Ÿè½¨é“
            const marsOrbitGeometry = new THREE.RingGeometry(24.8, 25.2, 64);
            const marsOrbitLine = new THREE.Line(marsOrbitGeometry, orbitMaterial);
            marsOrbitLine.rotation.x = Math.PI / 2;
            scene.add(marsOrbitLine);

            // æœ¨æ˜Ÿè½¨é“
            const jupiterOrbitGeometry = new THREE.RingGeometry(39.8, 40.2, 64);
            const jupiterOrbitLine = new THREE.Line(jupiterOrbitGeometry, orbitMaterial);
            jupiterOrbitLine.rotation.x = Math.PI / 2;
            scene.add(jupiterOrbitLine);
        }

        // è®¾ç½®äº‹ä»¶ç›‘å¬
        function setupEventListeners() {
            // çª—å£å¤§å°è°ƒæ•´
            window.addEventListener('resize', onWindowResize, false);

            // é”®ç›˜äº‹ä»¶
            document.addEventListener('keydown', (event) => {
                if (event.code === 'Space') {
                    event.preventDefault();
                    isPaused = !isPaused;
                }
            });
        }

        // çª—å£å¤§å°è°ƒæ•´
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // åŠ¨ç”»å¾ªç¯
        function animate() {
            requestAnimationFrame(animate);

            if (!isPaused) {
                time += 0.01;

                // å¤ªé˜³è‡ªè½¬
                sun.rotation.y += 0.005;

                // åœ°çƒå…¬è½¬å’Œè‡ªè½¬
                earthOrbit.rotation.y += 0.01;
                earth.rotation.y += 0.02;

                // æœˆçƒå…¬è½¬å’Œè‡ªè½¬
                moonOrbit.rotation.y += 0.05;
                moon.rotation.y += 0.02;

                // ç«æ˜Ÿå…¬è½¬å’Œè‡ªè½¬
                marsOrbit.rotation.y += 0.007;
                mars.rotation.y += 0.018;

                // æœ¨æ˜Ÿå…¬è½¬å’Œè‡ªè½¬
                jupiterOrbit.rotation.y += 0.004;
                jupiter.rotation.y += 0.04;

                // æ·»åŠ ä¸€äº›éšæœºçš„è½»å¾®æ‘†åŠ¨
                sun.position.y = Math.sin(time * 2) * 0.1;
                earth.position.y = Math.sin(time * 3) * 0.2;
                mars.position.y = Math.sin(time * 1.5) * 0.15;
                jupiter.position.y = Math.sin(time * 0.8) * 0.3;
            }

            renderer.render(scene, camera);
        }

        // å¯åŠ¨åº”ç”¨
        init();
    </script>
</body>
</html>
